<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="bg-dark">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container row">
      <!-- Search for city -->
      <div class="search sidenav col-3">
        <h4>Search for a city:</h4>
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="inlineFormInputName2"
            placeholder="e.g. San Francisco"
          />
          <label class="sr-only" for="inlineFormInputGroupUsername2"
            >Username</label
          >
          <button type="submit" class="btn btn-primary mb-2">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- Search history -->
        <ul class="list-group">
          <li class="list-group-item">San Francisco</li>
          <li class="list-group-item">Oakland</li>
          <li class="list-group-item">San Jose</li>
          <li class="list-group-item">Vallejo</li>
          <li class="list-group-item">Napa</li>
        </ul>
      </div>

      <div class="container col-9">
        <!-- City -->
        <div class="card card-body">
          <h3>City</h3>
          <p>Temperature:</p>
          <p>Humidity:</p>
          <p>Wind Speed:</p>
          <p>UV Index:</p>
        </div>

        <!-- 5 Day forecast -->
        <div class="col-9">
          <h3>5 Day Forecast</h3>
          <div class="row">
            12345
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
